# --- Performance & Latency Fixes ---
set -sg escape-time 0           # Zero delay for ESC key (vital for Vim/Neovim)
set -g status-interval 5        # Redraw status only every 5s (1s is overkill and causes lag)
set -g allow-passthrough on     # Enable Kitty's image protocol / OSC 52
set -g mouse on
set -s extended-keys on

