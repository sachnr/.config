################################# KEY BINDINGS #################################
# Note: that the -n means we can ignore the ctrl-a prefix

# Set Ctrl-b as the default prefix
set-option -g prefix C-b
set -g prefix C-b

# keybinds
bind & kill-window # remove confirmation
bind x kill-pane # remove confirmation
bind o run-shell "tmux display-popup -E 'tmux-fzy'"
bind S-left swap-window -t -1
bind S-right swap-window -t +1
bind ] switch-client -n
bind [ switch-client -p

# switch windows alt+number
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# fzf for windows
bind-key w display-popup -w 80% -h 60% -E '
  tmux list-windows -F "#I: #W" | 
  fzf --prompt="Select window: " --height=100% | 
  cut -d: -f1 | 
  xargs tmux select-window -t
'
