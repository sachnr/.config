<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <match target="font">
      <edit name="antialias" mode="assign">
        <bool>true</bool>
      </edit>
      <edit name="hinting" mode="assign">
        <bool>true</bool>
      </edit>
      <edit name="hintstyle" mode="assign">
        <const>hintslight</const>
      </edit>
      <edit name="rgba" mode="assign">
        <const>rgb</const>
      </edit>
      <edit name="autohint" mode="assign">
        <bool>false</bool>
      </edit>
      <edit name="lcdfilter" mode="assign">
        <const>lcddefault</const>
      </edit>
      <edit name="dpi" mode="assign">
        <double>110</double>
      </edit>
      <edit name="embeddedbitmap" mode="assign">
        <bool>false</bool>
      </edit>
    </match>
    
    <!-- Chinese uses Source Han Sans and Source Han Serif by default, not Noto Sans CJK SC, since it will show Japanese Kanji in some cases. -->
    <match>
      <test name="lang" compare="contains">
        <string>zh</string>
      </test>
      <test name="family">
        <string>serif</string>
      </test>
      <edit name="family" mode="prepend">
        <string>Source Han Serif CN</string>
      </edit>
    </match>
    <match>
      <test name="lang" compare="contains">
        <string>zh</string>
      </test>
      <test name="family">
        <string>sans-serif</string>
      </test>
      <edit name="family" mode="prepend">
        <string>Source Han Sans CN</string>
      </edit>
    </match>
    <match>
      <test name="lang" compare="contains">
        <string>zh</string>
      </test>
      <test name="family">
        <string>monospace</string>
      </test>
      <edit name="family" mode="prepend">
        <string>Noto Sans Mono CJK SC</string>
      </edit>
    </match>
    
    <!-- English uses Iosevka Nerd Font for all families -->
    <match>
      <test qual="any" name="family">
        <string>serif</string>
      </test>
      <edit name="family" mode="prepend" binding="strong">
        <string>Roboto</string>
      </edit>
    </match>

    <match target="pattern">
      <test qual="any" name="family">
        <string>sans-serif</string>
      </test>
      <edit name="family" mode="prepend" binding="strong">
        <string>Roboto</string>
      </edit>
    </match>

    <match target="pattern">
      <test qual="any" name="family">
        <string>monospace</string>
      </test>
      <edit name="family" mode="prepend" binding="strong">
        <string>JetBrains Mono</string>
      </edit>
    </match>
    
    <config>
      <!-- Rescan configurations every 30 seconds when FcFontSetList is called -->
      <rescan>
        <int>30</int>
      </rescan>
    </config>
</fontconfig>
